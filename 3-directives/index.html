<!DOCTYPE html>
<html ng-app='App'>
<head>
    <meta charset="utf-8">
    <script src="../angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Template Expanding Directive</title>
</head>
<body>
<h1>Template Expanding Directive</h1>

<!-- LIST #1 - unlimited items -->
<div id="list1" ng-controller='ShoppingListController as list'>
    <h3>Shopping List #1</h3>
    <input type="text" ng-model="list.name" placeholder="item name">
    <input type="text" ng-model="list.quantity" placeholder="quantity">
    <button ng-click="list.addItem();">Add Item</button>
    <ol>
        <!--
        <li ng-repeat="item in list.items">
            {{ item.name }}
        </li>
        -->
        <!--
        <li ng-repeat="item in list.items">
            <list-item-description></list-item-description>
        </li>
        -->
        <list-item ng-repeat="item in list.items"></list-item>
    </ol>
    <div ng-if="list.errorMessage" class="error">Error: {{list.errorMessage}}</div>
</div>

</body>
</html>
